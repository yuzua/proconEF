{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block active_login %}
{% endblock %}

{% block contents %}
<h1>{{ title }}</h1>
<p class="h5 mt-4">{{ message|safe }}</p>
<form action="{% url 'parking_req:edit' id %}" method="post">
    {% csrf_token %}
    <table class="table">
        {{ form.as_table }}
        <tr><th><td>
        <input class="btn btn-primary my-2" type="submit" value="click">
        </td></th></tr>
    </table>
</form>

{% endblock %}
