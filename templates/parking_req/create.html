{% extends 'carsharing_req/base.html' %}
{% load static %}

{% block title %}
{{ title }}
{% endblock %}

{% block head %}
<script type="text/javascript" src='{% static "carsharing_booking/js/geocoder.js" %}'></script>
{% endblock %}

{% block main_contents %}
<div id="map_info">
    <p id="addressOutput" rows="3" cols="26"></p>
</div>
    <h1>{{ title }}</h1>
    <form action="{% url 'parking_req:create' %}" method="post" >
    <div class="card">
        {% csrf_token %}
        <input id="addressPush" type="hidden" name="address">
        <h2 class="card-header">{{ message|safe }}</h2>
        <div class="card-body">
            {{ form.as_p }}
        </div>
        <div class="card-footer">
            <input class="btn btn-outline-secondary" type="submit" value="登録" style="float: right;width: 80pt;height: 30pt;margin: 5pt;">
        </div>
    </div>
</form>    
{% endblock %}

{% block mapapi %}
<script>
//入力した緯度・経度を取得しjsへセット
  var idoInput = '{{lat}}';
  var keidoInput = '{{lng}}';
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8qh0jtaDs4HXKs6HAqRxvqx2xhylSSGk" async defer></script>
{% endblock %}
